site_name: Toronto Neuroimaging (ToNI) Knowledge Base
plugins:
  - search
  - awesome-pages
theme: 
  logo: toni_white.png
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.sections
    - navigation.expand
    #- navigation.top
markdown_extensions:
  - attr_list
copyright: Copyright &copy; 2022 University of Toronto, Department of Psychology 
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://www.github.com/uoft-toni
    - icon: fontawesome/solid/map-location-dot
      link: https://goo.gl/maps/S5vs23BHGHeHxcYY6
