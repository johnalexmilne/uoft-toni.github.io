site_name: Toronto Neuroimaging (ToNI) Knowledge Base
plugins:
  - search
  - awesome-pages
theme: 
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    #- navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.sections
    - navigation.expand
    #- navigation.top


